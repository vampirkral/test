<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Apocalypse - Survival Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-screen active">
            <div class="menu-content">
                <h1 class="game-title">ZOMBIE APOCALYPSE</h1>
                <p class="game-subtitle">Survive the undead horde</p>
                <div class="menu-buttons">
                    <button id="startBtn" class="menu-btn primary">START GAME</button>
                    <button id="instructionsBtn" class="menu-btn">INSTRUCTIONS</button>
                </div>
            </div>
        </div>

        <!-- Instructions Screen -->
        <div id="instructionsMenu" class="menu-screen">
            <div class="menu-content">
                <h2>HOW TO SURVIVE</h2>
                <div class="instructions">
                    <div class="instruction-item">
                        <span class="key">WASD</span>
                        <span class="action">Move around</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">MOUSE</span>
                        <span class="action">Aim and shoot</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">R</span>
                        <span class="action">Reload weapon</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">1-3</span>
                        <span class="action">Switch weapons</span>
                    </div>
                </div>
                <button id="backBtn" class="menu-btn">BACK TO MENU</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <!-- HUD -->
            <div class="hud">
                <div class="hud-left">
                    <div class="health-bar">
                        <div class="health-label">HEALTH</div>
                        <div class="health-container">
                            <div id="healthBar" class="health-fill"></div>
                        </div>
                    </div>
                    <div class="ammo-display">
                        <span id="currentAmmo">30</span> / <span id="totalAmmo">90</span>
                    </div>
                </div>
                <div class="hud-center">
                    <div class="crosshair"></div>
                </div>
                <div class="hud-right">
                    <div class="score-display">
                        <div class="score-label">SCORE</div>
                        <div id="scoreValue">0</div>
                    </div>
                    <div class="wave-display">
                        <div class="wave-label">WAVE</div>
                        <div id="waveValue">1</div>
                    </div>
                    <div class="zombies-left">
                        <div class="zombies-label">ZOMBIES</div>
                        <div id="zombiesLeft">10</div>
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="1200" height="800"></canvas>

            <!-- Weapon Selection -->
            <div class="weapon-selection">
                <div class="weapon-slot active" data-weapon="0">
                    <span class="weapon-key">1</span>
                    <span class="weapon-name">PISTOL</span>
                </div>
                <div class="weapon-slot" data-weapon="1">
                    <span class="weapon-key">2</span>
                    <span class="weapon-name">RIFLE</span>
                </div>
                <div class="weapon-slot" data-weapon="2">
                    <span class="weapon-key">3</span>
                    <span class="weapon-name">SHOTGUN</span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="menu-screen">
            <div class="menu-content">
                <h2 class="game-over-title">GAME OVER</h2>
                <div class="final-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score:</span>
                        <span id="finalScore" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Waves Survived:</span>
                        <span id="finalWave" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Zombies Killed:</span>
                        <span id="zombiesKilled" class="stat-value">0</span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button id="playAgainBtn" class="menu-btn primary">PLAY AGAIN</button>
                    <button id="mainMenuBtn" class="menu-btn">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
